<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente  e diminuia  o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/flamengo-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/flamengo-m.png" type="image/png">
        <img src="imagens/flamengo-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender  a reproduzir áudio em  HTML5.</p>
    <audio src="midia/partilhar-audio.mp3" controls autoplay></audio>
    <audio preload="metadata" controls>
        <source src="midia/partilhar-audio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
